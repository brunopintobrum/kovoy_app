<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redefinir senha - Orlando 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <main class="auth-shell">
        <section class="auth-card">
            <p class="login-eyebrow">Redefinicao</p>
            <h1 class="auth-title">Nova senha</h1>
            <p class="auth-subtitle">Digite sua nova senha abaixo.</p>

            <form class="auth-form" id="resetForm">
                <div class="login-field">
                    <label for="password">Nova senha</label>
                    <div class="login-input">
                        <input id="password" type="password" name="password" autocomplete="new-password" placeholder="Minimo 8 caracteres" required>
                        <span class="login-field-icon" aria-hidden="true">*</span>
                    </div>
                </div>
                <button type="submit" class="login-button">Atualizar senha</button>
            </form>

            <div class="login-alert" id="resetAlert" role="status" aria-live="polite"></div>

            <p class="auth-footer">
                Voltar para <a href="/login">entrar</a>
            </p>
        </section>
    </main>

    <script src="reset.js" defer></script>
</body>
</html>
