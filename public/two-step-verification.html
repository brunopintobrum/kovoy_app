<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Two Step Verification | Skote - Responsive Bootstrap 4 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/icons.min.css" rel="stylesheet" />
    <link href="assets/css/app.min.css" rel="stylesheet" />
</head>
<body>
    <div class="account-pages my-5 pt-sm-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center mb-5 text-muted">
                        <a href="/login" class="d-block auth-logo">
                            <img src="assets/images/logo-dark.png" alt="" height="20" class="auth-logo-dark mx-auto">
                            <img src="assets/images/logo-light.png" alt="" height="20" class="auth-logo-light mx-auto">
                        </a>
                        <p class="mt-3">Responsive Bootstrap 5 Admin Dashboard</p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card">
                        <div class="card-body">
                            <div class="p-2">
                                <div class="text-center">
                                    <div class="avatar-md mx-auto">
                                        <div class="avatar-title rounded-circle bg-light">
                                            <i class="bx bxs-envelope h1 mb-0 text-primary"></i>
                                        </div>
                                    </div>
                                    <div class="p-2 mt-4">
                                        <h4 id="twoStepTitle">Verify your email</h4>
                                        <p class="mb-5" id="twoStepMessage">
                                            Please enter the 4 digit code sent to <span class="fw-semibold" id="twoStepAddress">example@abc.com</span>
                                        </p>
                                        <form id="twoStepForm" novalidate>
                                            <div class="row">
                                                <div class="col-3">
                                                    <div class="mb-3">
                                                        <label for="digit1-input" class="visually-hidden">Dight 1</label>
                                                        <input type="text"
                                                               class="form-control form-control-lg text-center"
                                                               onkeyup="moveToNext(this, 2)" maxLength="1"
                                                               id="digit1-input" inputmode="numeric" autocomplete="one-time-code">
                                                    </div>
                                                </div>
                                                <div class="col-3">
                                                    <div class="mb-3">
                                                        <label for="digit2-input" class="visually-hidden">Dight 2</label>
                                                        <input type="text"
                                                               class="form-control form-control-lg text-center"
                                                               onkeyup="moveToNext(this, 3)" maxLength="1"
                                                               id="digit2-input" inputmode="numeric" autocomplete="one-time-code">
                                                    </div>
                                                </div>
                                                <div class="col-3">
                                                    <div class="mb-3">
                                                        <label for="digit3-input" class="visually-hidden">Dight 3</label>
                                                        <input type="text"
                                                               class="form-control form-control-lg text-center"
                                                               onkeyup="moveToNext(this, 4)" maxLength="1"
                                                               id="digit3-input" inputmode="numeric" autocomplete="one-time-code">
                                                    </div>
                                                </div>
                                                <div class="col-3">
                                                    <div class="mb-3">
                                                        <label for="digit4-input" class="visually-hidden">Dight 4</label>
                                                        <input type="text"
                                                               class="form-control form-control-lg text-center"
                                                               onkeyup="moveToNext(this, 4)" maxLength="1"
                                                               id="digit4-input" inputmode="numeric" autocomplete="one-time-code">
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                        <div class="mt-4">
                                            <a href="/login" class="btn btn-success w-md" id="twoStepConfirm">Confirm</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <p>Did't receive a code ? <a href="#" class="fw-medium text-primary" id="twoStepResend"> Resend </a> </p>
                        <p>
                            &copy;
                            <script>document.write(new Date().getFullYear())</script> Bruno Pinto Brum. All rights reserved.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/libs/jquery/jquery.min.js"></script>
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/metismenu/metisMenu.min.js"></script>
    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/libs/node-waves/waves.min.js"></script>
    <script src="assets/libs/owl.carousel/owl.carousel.min.js"></script>
    <script src="assets/js/pages/two-step-verification.init.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="two-step-verification.js" defer></script>
</body>
</html>
